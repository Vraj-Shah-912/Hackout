{% extends 'base.html' %}

{% load static %}
<link href="{% static 'css/pharmacy.css' %}" rel="stylesheet">
{% endblock css %}

{% block body %}

<div class="container my-5" style="width: 500px;">
        <div class="card p-5 fm"  style="width: 500px;">
            <div class="card-body">
                <div class="mb-3">
                    <h2>Patient Information Form</h2>
                </div>
                
                <hr>
                <form id="patientForm">
                    <div lass="mb-3">
                        
                        <label for="fullName" class="form-label">Full Name :</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div lass="mb-3">
                        
                        <label for="dob" class="form-label">Date of Birth :</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div lass="mb-3">
                        <label class="form-label">Gender :</label>
                <div class="d-flex flex-row justify-content-start ">

                    <div class="d-flex flex-row flex-row" style="margin-left: 40px; margin-right: 40px;">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="d-flex flex-row mr-auto">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div lass="mb-3">
                
                <label for="address" class="form-label">Address :</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div lass="mb-3">
                
                <label for="phone" class="form-label">Phone Number :</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div lass="mb-3">
                
                <label for="email" class="form-label">Email Address :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div lass="mb-3">

                <label for="emergencyContact" class="form-label">Emergency Contact :</label>
                <input type="text" class="form-control" id="emergencyContact" name="emergencyContact">
            </div>
            <div lass="mb-3">
                
                <label for="insurance" class="form-label">Health Insurance :</label>
                <input type="text" class="form-control" id="insurance" name="insurance">
            </div>
            <div lass="mb-3">


                <label for="consent" class="form-label">Consent to Treatment :</label>
                <input type="checkbox" class="form-control" id="consent" name="consent">
            </div>
            <div lass="mb-3">
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</div>
{% endblock body %}
